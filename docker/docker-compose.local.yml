version: '3.8'

services:
  # Notification Service (Main) - includes all workers via NestJS ProcessorsModule
  notification-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: notification-service
    ports:
      - "3000:3000"      # REST API
      - "50051:50051"    # gRPC
      - "4000:4000"      # GraphQL
    depends_on:
      - postgres
      - redis
      - kafka
      - elasticsearch
    environment:
      - NODE_ENV=development
      - PORT=3000
      - GRPC_PORT=50051
      - GRAPHQL_PORT=4000
      - DATABASE_URL=postgresql://notification:notification@postgres:5432/notification_db
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - PROMETHEUS_PORT=9090
      - KEYCLOAK_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_REALM=notification
    volumes:
      - ../src:/app/src
      - ../proto:/app/proto
    networks:
      - notification-network
    restart: unless-stopped

  # Observability Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: notification-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: notification-logstash
    ports:
      - "5000:5000"
      - "9600:9600"
    volumes:
      - ../infrastructure/logstash/pipeline:/usr/share/logstash/pipeline
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - notification-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: notification-kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - notification-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: notification-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - notification-network

  grafana:
    image: grafana/grafana:latest
    container_name: notification-grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    volumes:
      - ../infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - notification-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: notification-jaeger
    ports:
      - "6831:6831/udp"   # Jaeger agent
      - "16686:16686"     # Jaeger UI
      - "14268:14268"     # Jaeger collector HTTP
      - "14250:14250"     # Jaeger collector gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - notification-network

volumes:
  elasticsearch-data:
  prometheus-data:
  grafana-data:

networks:
  notification-network:
    name: notification-network
    driver: bridge
