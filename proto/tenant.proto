syntax = "proto3";

package tenant;

service TenantService {
  rpc CreateTenant(CreateTenantRequest) returns (TenantResponse);
  rpc GetTenant(GetTenantRequest) returns (TenantResponse);
  rpc UpdateTenant(UpdateTenantRequest) returns (TenantResponse);
  rpc DeleteTenant(DeleteTenantRequest) returns (DeleteResponse);
  rpc ListTenants(ListTenantsRequest) returns (ListTenantsResponse);
}

message CreateTenantRequest {
  string name = 1;
  string domain = 2;
  bool is_active = 3;
  map<string, string> settings = 4;
}

message UpdateTenantRequest {
  int64 tenant_id = 1;
  string name = 2;
  string domain = 3;
  bool is_active = 4;
  map<string, string> settings = 5;
}

message GetTenantRequest {
  int64 tenant_id = 1;
}

message DeleteTenantRequest {
  int64 tenant_id = 1;
}

message ListTenantsRequest {
  int32 limit = 1;
  int32 offset = 2;
  bool is_active = 3;
}

message TenantResponse {
  int64 id = 1;
  string uuid = 2;
  string name = 3;
  string domain = 4;
  bool is_active = 5;
  map<string, string> settings = 6;
  string created_at = 7;
  string updated_at = 8;
}

message ListTenantsResponse {
  repeated TenantResponse tenants = 1;
  int32 total = 2;
}

message DeleteResponse {
  bool success = 1;
  string message = 2;
}
